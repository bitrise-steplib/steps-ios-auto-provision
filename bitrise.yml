format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  ci:
    after_run:
    - check
    - e2e

  check:
    steps:
    - script:
        title: bundle install
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            bundle install
    - script:
        title: rubocop
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            bundle exec rubocop
    - script:
        title: rspec
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            bundle exec rspec

  e2e:
    run_if: '{{getenv "BITRISEIO_STACK_ID" | ne "osx-xcode-10.3.x"}}'
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:
        inputs:
        - workflow: e2e

  sample:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
    - TEST_APP_BRANCH: master
    - BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
    - BITRISE_SCHEME: ios-simple-objc
    - DISTRIBUTION_TYPE: development
    - GENERATE_PROFILES: "no"
    - TEAM_ID: $TEAM_ID
    - BITRISE_CERTIFICATE_URL: $BITRISE_CERTIFICATE_URL_LIST
    - BITRISE_CERTIFICATE_PASSPHRASE: $BITRISE_CERTIFICATE_PASSPHRASE_LIST
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
          - repository_url: $TEST_APP_URL
          - branch: $TEST_APP_BRANCH
          - clone_into_dir: ./_tmp
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - certificate_urls: $BITRISE_CERTIFICATE_URL
        - passphrases: $BITRISE_CERTIFICATE_PASSPHRASE
        - team_id: $TEAM_ID
        - distribution_type: $DISTRIBUTION_TYPE
        - project_path: ./_tmp/$BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - verbose_log: "yes"
        - generate_profiles: $GENERATE_PROFILES
