format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  ci:
    after_run:
    - check
    - e2e_tests

  check:
    steps:
    - script:
        title: bundle install
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            bundle install
    - script:
        title: rubocop
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            bundle exec rubocop
    - script:
        title: rspec
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            bundle exec rspec

  e2e_tests:
    steps:
    - test_new_certificates:
        run_if: '{{enveq "BITRISEIO_STACK_ID" "osx-xcode-11.7.x"}}'
        inputs:
        - workflow_id: test_app_clip
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_bundle_id
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_xcode_managed
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_xcode_managed_generate_enabled
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_entitlements
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_workspace
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_tvos
        - bitrise_config_path: ./e2e/bitrise.yml
    - bitrise-run:
        inputs:
        - workflow_id: test_tvos_development
        - bitrise_config_path: ./e2e/bitrise.yml
    # - bitrise-run:
    #     inputs:
    #     - workflow_id: test_tvos_managed
    #     - bitrise_config_path: ./e2e/bitrise.yml
    # - bitrise-run:
    #     inputs:
    #     - workflow_id: test_tvos_development_managed
    #     - bitrise_config_path: ./e2e/bitrise.yml

  sample:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
    - TEST_APP_BRANCH: master
    - BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
    - BITRISE_SCHEME: ios-simple-objc
    - IPA_EXPORT_METHOD: development
    - TEAM_ID: $TEAM_ID
    - GENERATE_PROFILES: $GENERATE_PROFILES
    - BITRISE_CERTIFICATE_URL: $BITRISE_CERTIFICATE_URL
    - BITRISE_CERTIFICATE_PASSPHRASE: $BITRISE_CERTIFICATE_PASSPHRASE
    # - BITRISE_KEYCHAIN_PATH: $BITRISE_KEYCHAIN_PATH
    # - BITRISE_KEYCHAIN_PASSWORD: $BITRISE_KEYCHAIN_PASSWORD
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
        inputs:
          - repository_url: $TEST_APP_URL
          - branch: $TEST_APP_BRANCH
          - clone_into_dir: ./_tmp
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - certificate_urls: $BITRISE_CERTIFICATE_URL
        - passphrases: $BITRISE_CERTIFICATE_PASSPHRASE
        - team_id: $TEAM_ID
        - distribution_type: $IPA_EXPORT_METHOD
        - project_path: ./_tmp/$BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - verbose_log: "yes"
        - generate_profiles: $GENERATE_PROFILES
        # - keychain_path: $BITRISE_KEYCHAIN_PATH
        # - keychain_password: $BITRISE_KEYCHAIN_PASSWORD